<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Button Example</title>
</head>
<body>

  <h2>JavaScript Button Click Example</h2>

  <button onclick="sayHello()">Click Me</button>

  <script>
    function sayHello() {
      alert("Hello, JavaScript!");
    }
  </script>

</body>
</html>
